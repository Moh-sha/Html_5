<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      td {
        border: 1px solid black;
        padding: 0 10px;
      }
      table {
        border-collapse: collapse;
      }

      th {
        border: 1px solid black;
      }
      caption {
        color: brown;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Mark of mid term
      </caption>

      <thead>
        <tr>
          <th>Name</th>
          <th>Subject</th>
          <th>Mark</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>shafin</td>
          <td>CSE</td>
          <td>3.50</td>
        </tr>
        <tr>
          <td>Fuysal</td>
          <td>CSE</td>
          <td>3.10</td>
        </tr>
        <tr>
          <td>Shakib</td>
          <td>CSE</td>
          <td>3.20</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
