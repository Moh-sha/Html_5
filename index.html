<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sound tag</title>
  </head>
  <body>
    <div>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/OvHoBHneLL0"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>

    <div>
      <audio controls src="New folder/goat.mp3">goat</audio>
    </div>
    <div>
      <video controls src="New Folder/Anime flow clips for editing.mp4"></video>
    </div>
  </body>
</html>
